<div class="border-end bg-white" id="sidebar-wrapper">
   <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" style="font-size: 21px;
      font-weight: bold;">Project Tracker</a>
      <div *ngFor="let project of projects">
         <li class="list-group-item list-group-item-action list-group-item-light p-3" href="#!" (click)="changeProject(project.name);">{{project.name}}</li>
      </div>
  </div>

</div>
